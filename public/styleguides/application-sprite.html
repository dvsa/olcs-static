<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>application</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			body {
				padding: 20px;
				font-family: Arial, sans-serif;
			}
			h2 {
				line-height: 1;
				margin-bottom: 20px;
				padding-bottom: 20px;
				border-bottom: black 1px solid;
			}
			h3 {
				line-height: 1;
				margin-bottom: 20px;
				padding-bottom: 20px;
				border-bottom: lightgrey 1px solid;
			}
			.icon-test-container + h2 {
				margin-top: 80px;
			}
			.icon-test-size {
				margin-top: 40px;
			}
			.icon-test-size + .icon-test-size {
				_border-top: lightgrey 1px solid;
				margin-top: 20px;
				padding-top: 20px;
			}
			span {
				display: inline-block;
				margin-right: 20px;
				vertical-align: top;
				width: 50px;
				height: 50px;
			}
			span:hover {
				background-color: #FF8;
			}
			hr {
				margin: 20px 0;
			}
		</style>
		<link href="../../assets/_styles/core/icon-sprite.scss" rel="stylesheet" />
	</head>
	<body>
		<h2>SVG</h2>
		<div class="icon-test-container svg ">
				<div class="icon-test-size">
					
					<span class="attachment" title="attachment"></span>
					<span class="dropdown-down" title="dropdown-down"></span>
					<span class="dropdown-up" title="dropdown-up"></span>
					<span class="external-link-dark" title="external-link-dark"></span>
					<span class="external-link-white" title="external-link-white"></span>
					<span class="internal-admin-menu-arrow" title="internal-admin-menu-arrow"></span>
					<span class="internal-application-complete" title="internal-application-complete"></span>
					<span class="internal-application-edited" title="internal-application-edited"></span>
					<span class="internal-application-warning" title="internal-application-warning"></span>
					<span class="internal-modal-close" title="internal-modal-close"></span>
					<span class="internal-search" title="internal-search"></span>
					<span class="internal-split-screen-close" title="internal-split-screen-close"></span>
					<span class="internal-split-screen-down" title="internal-split-screen-down"></span>
					<span class="internal-split-screen-left" title="internal-split-screen-left"></span>
					<span class="internal-split-screen-pin-bottom" title="internal-split-screen-pin-bottom"></span>
					<span class="internal-split-screen-pin-left" title="internal-split-screen-pin-left"></span>
					<span class="lock" title="lock"></span>
					<span class="selfserve-breadcrumb" title="selfserve-breadcrumb"></span>
					<span class="selfserve-document" title="selfserve-document"></span>
					<span class="selfserve-external-footer" title="selfserve-external-footer"></span>
					<span class="selfserve-external-link" title="selfserve-external-link"></span>
					<span class="selfserve-external-link-hover" title="selfserve-external-link-hover"></span>
					<span class="selfserve-important" title="selfserve-important"></span>
					<span class="selfserve-modal-close" title="selfserve-modal-close"></span>
				</div>
		</div>

		<h2>PNG</h2>
		<div class="icon-test-container ">
				<div class="icon-test-size">
					
					<span class="attachment" title="attachment"></span>
					<span class="dropdown-down" title="dropdown-down"></span>
					<span class="dropdown-up" title="dropdown-up"></span>
					<span class="external-link-dark" title="external-link-dark"></span>
					<span class="external-link-white" title="external-link-white"></span>
					<span class="internal-admin-menu-arrow" title="internal-admin-menu-arrow"></span>
					<span class="internal-application-complete" title="internal-application-complete"></span>
					<span class="internal-application-edited" title="internal-application-edited"></span>
					<span class="internal-application-warning" title="internal-application-warning"></span>
					<span class="internal-modal-close" title="internal-modal-close"></span>
					<span class="internal-search" title="internal-search"></span>
					<span class="internal-split-screen-close" title="internal-split-screen-close"></span>
					<span class="internal-split-screen-down" title="internal-split-screen-down"></span>
					<span class="internal-split-screen-left" title="internal-split-screen-left"></span>
					<span class="internal-split-screen-pin-bottom" title="internal-split-screen-pin-bottom"></span>
					<span class="internal-split-screen-pin-left" title="internal-split-screen-pin-left"></span>
					<span class="lock" title="lock"></span>
					<span class="selfserve-breadcrumb" title="selfserve-breadcrumb"></span>
					<span class="selfserve-document" title="selfserve-document"></span>
					<span class="selfserve-external-footer" title="selfserve-external-footer"></span>
					<span class="selfserve-external-link" title="selfserve-external-link"></span>
					<span class="selfserve-external-link-hover" title="selfserve-external-link-hover"></span>
					<span class="selfserve-important" title="selfserve-important"></span>
					<span class="selfserve-modal-close" title="selfserve-modal-close"></span>
				</div>
		</div>
	</body>
</html>
