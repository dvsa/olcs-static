<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>black-shapes</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			body {
				padding: 20px;
				font-family: Arial, sans-serif;
			}
			h2 {
				line-height: 1;
				margin-bottom: 20px;
				padding-bottom: 20px;
				border-bottom: black 1px solid;
			}
			h3 {
				line-height: 1;
				margin-bottom: 20px;
				padding-bottom: 20px;
				border-bottom: lightgrey 1px solid;
			}
			.icon-test-container + h2 {
				margin-top: 80px;
			}
			.icon-test-size {
				margin-top: 40px;
			}
			.icon-test-size + .icon-test-size {
				_border-top: lightgrey 1px solid;
				margin-top: 20px;
				padding-top: 20px;
			}
			span {
				display: inline-block;
				margin-right: 20px;
				vertical-align: top;
				width: 50px;
				height: 50px;
			}
			span:hover {
				background-color: #FF8;
			}
			hr {
				margin: 20px 0;
			}
		</style>
		<link href="css/black-shapes-sprite.css" rel="stylesheet" />
	</head>
	<body>
		<h2>SVG</h2>
		<div class="icon-test-container svg ">
				<div class="icon-test-size">
					<h3>medium</h3>
					<span class="ball-medium" title="ball-medium"></span>
					<span class="block-medium" title="block-medium"></span>
					<span class="pyramid-medium" title="pyramid-medium"></span>
				</div>
				<div class="icon-test-size">
					<h3>large</h3>
					<span class="ball-large" title="ball-large"></span>
					<span class="block-large" title="block-large"></span>
					<span class="pyramid-large" title="pyramid-large"></span>
				</div>
		</div>

		<h2>PNG</h2>
		<div class="icon-test-container ">
				<div class="icon-test-size">
					<h3>medium</h3>
					<span class="ball-medium" title="ball-medium"></span>
					<span class="block-medium" title="block-medium"></span>
					<span class="pyramid-medium" title="pyramid-medium"></span>
				</div>
				<div class="icon-test-size">
					<h3>large</h3>
					<span class="ball-large" title="ball-large"></span>
					<span class="block-large" title="block-large"></span>
					<span class="pyramid-large" title="pyramid-large"></span>
				</div>
		</div>
	</body>
</html>
